	function playDHLastShowByClass1(className, callBack, time, index, addCallBackIndex, addCallBack) {

		if (typeof(time) == "undefined" || time == "") {
			time = 200;
		}

		if(index == 23) {
			time = 100;
		}

		if (typeof(callBack) == "undefined" || callBack == "") {
			callBack = "";
		}

		if (typeof(index) == "undefined" || index == "") {
			index = 1;
		}

		if(index == addCallBackIndex) {
			eval(addCallBack);
		}

		var dh1 = document.querySelectorAll('.' + className)[index * 1 - 1];
		var dh2 = document.querySelectorAll('.' + className)[index];
		if(dh1 && dh2) {
			dh1.style.visibility = "hidden";
		}

		if(dh2) {
			dh2.style.visibility = "visible";
		} else {
			eval(callBack);
			return;
		}

		index++;			

		setTimeout("playDHLastShowByClass1('" + className + "','" + callBack + "'," + time + "," + index + "," + addCallBackIndex + ",'" + addCallBack + "')", time);

	}

</script>
